<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link href="../stylesheets/navbar.css" rel="stylesheet">
  <link href="/stylesheets/Background.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <script src="//code.tidio.co/rmrbclyzdim7codhspawc2ibbikkh6cm.js" async></script>

  <link rel="stylesheet" href="../stylesheets/Contacto.css">
  <!-- Fontawesome icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <title>Contacto</title>
</head>

<body>
  <div id="navbar"></div>


  <section class="contact-section">
    <div class="contact-bg">
      <h3></h3>
      <h2>Contacto</h2>
      <div class="line">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p class="text">Si tenes dudas, estamos para ayudarte en lo que necesites</p>
    </div>


    <div class="contact-body">
      <div class="contact-info">
        <div>
          <span><i class="fas fa-solid fa-user"></i></span>
          <span style="color: white">Atenciòn al cliente</span>
          <span class="text">0810-888-3278 (FAST)</span>
        </div>
        <div>
          <span><i class="fas fa-envelope-open"></i></span>
          <span style="color: white">E-mail</span>
          <span class="text">consultas@payfast.com</span>
        </div>
        <div>
          <span><i class="fas fa-map-marker-alt"></i></span>
          <span style="color: white">Oficinas Comerciales</span>
          <span class="text">Av. Corrientes 3200, Buenos Aires, Argentina</span>
        </div>
        <div>
          <span><i class="fas fa-clock"></i></span>
          <span style="color: white">Horario de atenciòn</span>
          <span class="text">Lunes - Viernes (9:00 AM to 5:00 PM)</span>
        </div>
      </div>

      <div class="contact-form">
        <form>
          <div>
            <input type="text" class="form-control" placeholder="Nombre">
            <input type="text" class="form-control" placeholder="Apellido">
          </div>
          <div>
            <input type="email" class="form-control" placeholder="E-mail">
            <input type="text" class="form-control" placeholder="Celular">
          </div>
          <textarea rows="5" placeholder="Mensaje" class="form-control"></textarea>
          <input type="submit" class="send-btn" value="Enviar">
        </form>

        <div>
          <img src="../img/contact-png.png" alt="contact">
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <script src="../Componentes/javascript/cargarNavFoo.js"></script>

</body>

</html>
